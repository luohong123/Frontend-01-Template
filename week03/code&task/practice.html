function check(zero) {
    if(1/zero === Infinity) {
        return 1;
    }
    if(1/zero === -Infinity) {
        return -1;
    }
}
check(0); // 1
check(-0); // -1


function sign(number) {
    return number/Math.abs(number);
}

foo.apply(fakeObject);
