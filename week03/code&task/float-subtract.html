<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float-subtract浮点数计算</title>
</head>
<body>
    <script>
        // 错误的解决办法
        let sigdig = 100000000; // 8 个 0
        console.log((12.12  * sigdig - 12 * sigdig) / sigdig);  // 0.12
        console.log((12.1234567890123456778  * sigdig - 12 * sigdig) / sigdig);  // 0.12345678901234627
    </script>
</body>
</html>
